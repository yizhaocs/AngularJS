<!DOCTYPE html>
<html ng-app="showHideApp" ng-app lang="en">

<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        ul>li,
        a {
            cursor: pointer;
        }
    </style>
    <title>showHideApp</title>
</head>

<body>

    <div class="container" ng-app="showHideApp" ng-controller="showHideController">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="page-header">
                <h1>Example of working ng-show/ng-hide with boolean values</h1>
            </div>
            <div class="form-group">
                <button class="btn btn-danger" ng-click="show = !show">Click me for Show/Hide</button>
            </div>
            <div class="form-group" ng-show="show">
                <p>I am showing</p>
            </div>
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="app/showhideapp.js"></script>
</body>

</html>
